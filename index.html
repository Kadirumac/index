<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <h3 style="position: relative; text-align: center; margin-top: 20%;">Sie können diese Anwendung verwenden, um Ihren Body-Index zu lernen</h3>
    
    <div id="container">
        <h1>Wie ist mein Index?</h1>
        <input id="kg" type="text" placeholder="Geben Sie Ihr Gewicht ein" value="">
        <input id="cm" type="text" placeholder="Geben Sie Ihr Größe ein (als cm)" value="">
        <button onclick="myfunction()">Berechne meinen Index</button>

        <p id="data" onclick="myfunction()"></p>

        <p id="index" onclick="myfunction()"></p>
    
        <h3 id="note" value=""></h3>
    </div>
   


    <script src="main.js"></script>
</body>
</html>
